{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="/static/css/admin.css" />
<link
  rel="stylesheet"
  href="/static/ztree3/css/bootstrapStyle/bootstrapStyle.css"
  type="text/css"
/>
{% endblock %} {% block center %}

<!--头部导航-->
<div class="panel panel-default center-top" style="min-width:1300px;">
  <div class="panel-body">
    <ol
      class="breadcrumb"
      style="margin-bottom: 0px;background-color: #FFFFFF;"
    >
      <li><a href="/" style="color: #377CD8;">首页</a></li>
      <li><a href="#">系统管理</a></li>
      <li class="active">{{ title }}</li>
    </ol>
  </div>
</div>

<!--用户信息-->
<div class="panel panel-default center-top" style="min-width:1300px;">
  <div class="panel-heading"></div>
  <div class="panel-body">
    <div class="row">
      <div
        class="col-sm-10"
        style="position: relative; width: 83%; height:680px;"
      >
        <div id="gateone"></div>
      </div>

      <div class="col-sm-2" style="max-height:650px;overflow:auto;">
        <div class="panel panel-default">
          <div class="panel-heading">上传文件</div>
          <div class="panel-body">
            <div class="row" style="padding:20px;">
              <input type="file" class="form-control" />
            </div>

            <div class="row" style="padding:20px;">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">path</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="/"
                  id="up-path"
                  value="/opt/upload/"
                />
                <span class="input-group-btn">
                  <button class="btn btn-info" type="button" id="btn-upfile">
                    上传
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">下载文件</div>
          <div class="panel-body">
            <div class="input-group">
              <span class="input-group-addon">file</span>

              <input
                type="text"
                class="form-control"
                placeholder="/PATH/TO/filename"
                id="down-path"
              />

              <span class="input-group-btn">
                <button class="btn btn-success" type="button" id="btn-downfile">
                  下载
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

<!-- Modal -->
{% block modal %} {% endblock %} {% block js %}

<script src="http://192.168.1.216:443/static/gateone.js"></script>

<script type="text/javascript">
  window.onload = function() {
    GateOne.init({
      url: "http://192.168.1.216:443/?ssh=ssh://opadmin@192.168.1.216"
    });
  };

  document.getElementById("gateone").innerHTML =
    '<object type="text/html" data="http://192.168.1.216:443/?ssh=ssh://{{ login_user }}@192.168.1.216" width="100%" height="640px"></object>';
</script>

{% endblock %}
